<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Sign In</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                <h1>Welcome to Chat</h1>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="signin">Sign In</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <form id="signinForm" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signinEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signinPassword" required autocomplete="current-password">
                </div>
                <div id="signinError" class="error-message"></div>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required autocomplete="new-password">
                </div>
                <div id="signupError" class="error-message"></div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
