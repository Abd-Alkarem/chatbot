<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"/>
            <line x1="3" y1="6" x2="21" y2="6"/>
            <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
    </button>

    <div id="app" class="chat-app">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile" id="userProfile">
                    <div class="user-avatar" id="currentUserAvatar"></div>
                    <div class="user-info">
                        <span class="username" id="currentUsername"></span>
                        <span class="status">Online</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="settingsBtn" title="Settings">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l-4.2 4.2M23 12h-6m-6 0H5m13.2 5.2l-4.2-4.2m0-6l-4.2-4.2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="sidebar-tab active" data-tab="groups">Groups</button>
                <button class="sidebar-tab" data-tab="friends">Friends</button>
            </div>

            <div class="tab-content active" id="groupsTab">
                <div class="section-header">
                    <h3>My Groups</h3>
                    <button class="icon-btn" id="createGroupBtn" title="Create Group">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                    </button>
                </div>
                <div id="groupList" class="list-container"></div>

                <div class="section-header">
                    <h3>Public Groups</h3>
                    <button class="icon-btn" id="refreshGroupsBtn" title="Refresh">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                    </button>
                </div>
                <div id="publicGroupList" class="list-container"></div>
            </div>

            <div class="tab-content" id="friendsTab">
                <div class="section-header">
                    <h3>Add Friend</h3>
                </div>
                <div class="search-container">
                    <input type="text" id="friendSearchInput" placeholder="Search users...">
                    <button id="searchUsersBtn" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.3-4.3"/>
                        </svg>
                    </button>
                </div>
                <div id="searchResults" class="list-container"></div>

                <div class="section-header">
                    <h3>Friend Requests</h3>
                    <span class="badge" id="requestCount">0</span>
                </div>
                <div id="friendRequests" class="list-container"></div>

                <div class="section-header">
                    <h3>Friends</h3>
                    <span class="badge" id="friendCount">0</span>
                </div>
                <div id="friendList" class="list-container"></div>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <div class="room-info">
                    <h2 id="currentGroupName">General</h2>
                    <p id="currentGroupDesc">General discussion room</p>
                </div>
                <div class="online-count">
                    <span id="onlineCount">0</span> online
                </div>
            </div>

            <div class="messages-container" id="messagesContainer"></div>
            <div class="typing-indicator-container" id="typingIndicator"></div>

            <div class="message-input-container">
                <form id="messageForm" class="message-form">
                    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="modal hidden">
        <div class="modal-content large">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettingsBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <label>Dark Mode</label>
                            <p>Switch between light and dark theme</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Notifications</h3>
                    <div class="setting-item">
                        <div class="setting-info">
                            <label>Enable Notifications</label>
                            <p>Get notified about new messages</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="notificationsToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    <div class="setting-item">
                        <div class="setting-info">
                            <label>Sound Effects</label>
                            <p>Play sounds for new messages</p>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" id="soundToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Profile</h3>
                    <div class="setting-item">
                        <label>Username</label>
                        <input type="text" id="profileUsername" class="setting-input">
                    </div>
                    <div class="setting-item">
                        <label>Bio</label>
                        <textarea id="profileBio" class="setting-input" rows="3" placeholder="Tell us about yourself..."></textarea>
                    </div>
                    <button id="saveProfileBtn" class="modal-btn">Save Profile</button>
                </div>

                <div class="settings-section">
                    <h3>Account</h3>
                    <button id="logoutBtn" class="modal-btn danger">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <div id="createGroupModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Group</h2>
                <button class="close-btn" id="closeGroupModalBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form id="createGroupForm" class="modal-form">
                <div class="form-group">
                    <label>Group Name</label>
                    <input type="text" id="groupNameInput" required maxlength="30">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="groupDescInput" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Group Type</label>
                    <select id="groupTypeSelect">
                        <option value="public">Public - Anyone can join</option>
                        <option value="private">Private - Invite only</option>
                    </select>
                </div>
                <button type="submit" class="modal-btn">Create Group</button>
            </form>
        </div>
    </div>

    <div class="voice-chat-container" id="voiceChatContainer">
        <div class="voice-participants hidden" id="voiceParticipants"></div>
        <button class="voice-chat-btn" id="voiceChatBtn" title="Voice Chat">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
        </button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
